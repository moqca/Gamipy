        <script type="text/javascript" src="static/js/CMain.js"></script>
        <script type="text/javascript" src="static/js/CTextButton.js"></script>
        <script type="text/javascript" src="static/js/CGfxButton.js"></script>

    </head>
    <body ondragstart="return false;" ondrop="return false;" >
          <script>
            $(document).ready(function(){
                     var oMain = new CMain({
                                    min_reel_loop:2,          //NUMBER OF REEL LOOPS BEFORE SLOT STOPS  
                                    reel_delay: 6,            //NUMBER OF FRAMES TO DELAY THE REELS THAT START AFTER THE FIRST ONE
                                    time_show_win:2000,       //DURATION IN MILLISECONDS OF THE WINNING COMBO SHOWING
                                    time_show_all_wins: 2000, //DURATION IN MILLISECONDS OF ALL WINNING COMBO
                                    money: {{ coins }}   //STARING CREDIT FOR THE USER
                                });


                     $(oMain).on("end_bet", function(evt,iMoney,iBetWin) {
                        $.post("/slot/result", {
                            money: iMoney - iBetWin,
                            points: iBetWin,
                            agent: {{ agent }}

                        })

                             alert("You won: "+iBetWin);
                             location.reload();

                     });


           });

        </script>
        <canvas id="canvas" class='ani_hack' width="1024" height="768"> </canvas>

    </body>
</html>
